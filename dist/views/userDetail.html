<div class="container">
  <h2>User Details</h2>
  <div class="card">
    <img
      ng-src="{{user.avatar}}"
      class="card-img-top"
      alt="{{user.first_name}}"
    />
    <div class="card-body">
      <h5 class="card-title">{{user.first_name}} {{user.last_name}}</h5>
      <p class="card-text">{{user.email}}</p>
    </div>
  </div>
</div>
